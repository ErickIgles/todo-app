{% extends 'base.html' %}


{% block title %} Registro {% endblock %}


{% block main %}
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% if field.erros %}
                    <div class="error">{{ field.erros }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Cadastrar</button>
        <a href="#">Cancelar</a>
    </form>

{% endblock %}
