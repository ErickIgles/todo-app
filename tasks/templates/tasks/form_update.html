{% extends 'base.html' %}

{% block title %}Atualizar tarefa{% endblock %}

{% block main %}

    <form method="POST" action="{% url 'tasks:atualizar' task.pk %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
        <button type="submit">Atualizar</button>
        <a href="{% url 'tasks:listar' %}"><button type="button">Cancelar</button></a>
    </form>

{% endblock %}
