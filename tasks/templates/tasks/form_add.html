{% extends 'base.html' %}


{% block title %}Cadastro de tarefa{% endblock %}

{% block main %}

    <form method="POST" action="{% url 'tasks:cadastro' %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}

        <button type="submit">Cadastrar</button>
    </form>


{% endblock %}
