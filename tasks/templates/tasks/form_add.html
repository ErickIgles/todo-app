{% extends 'base.html' %}


{% block title %}Cadastro de tarefa{% endblock %}

{% block main %}

    <form method="POST" action="{% url 'tasks:cadastrar' %}">
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit">Cadastrar</button>
        <a href="{% url 'tasks:home' %}">cancelar</a>
    </form>


{% endblock %}
